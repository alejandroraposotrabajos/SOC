play.http.secret.key="b3f8c9e6a1d2f4b6c3e9a0f1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c"
play.http.host = "0.0.0.0"
play.http.port = 9001
play.server.pidfile.path = "/dev/null"

# ================= Base de Datos =================
# ================= Storage =================
storage {
  provider = elasticsearch
  elasticsearch {
    hosts = ["http://elasticsearch:9200"]
    index = "cortex"
  }
}

# ================= Seguridad =================
play.http.session.httpOnly = true
play.http.session.secure = false
play.http.session.sameSite = "Lax"
play.crypto.secret = "b3f8c9e6a1d2f4b6c3e9a0f1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c"

# ================= Logging =================
logger.application = DEBUG
logger.cortex = DEBUG

# ================= Job Runner =================
job.runner = "docker"
docker.type = "socket"
docker.sock = "/var/run/docker.sock"
docker.image.os = "openjdk:11-jre"

# ================= Analizadores Integrados =================
# Los analizadores se instalarán dinámicamente
analyzer.path = ["/opt/cortex/analyzers"]

# ================= Configuración de Proxy =================
play.server.netty.maxHeaderSize = 262144